@startuml audio-mixing
!theme plain
!pragma ratio 1.3
skinparam groupInheritance 2
skinparam linetype ortho
skinparam DefaultFontName sans-serif
skinparam DefaultFontSize 16
skinparam ArrowFontSize 13
skinparam ArrowMessageAlignment direction
skinparam Padding 3
skinparam Nodesep 65
skinparam Ranksep 40
' skinparam MinClassWidth 220

hide empty description

state fork_state <<fork>> 
state join_state <<join>>
state ScriptEvent as "(active) ScriptEvent"
state AudioRecording as "(active) AudioRecording"
state Text as "(active) Text"

[*] - -> fork_state : programme\naudio
fork_state - -> ScriptEvent
note on link
  When audio
  mixing is active
end note

ScriptEvent - -> Text
AudioRecording - -> Text
Text - -> join_state
join_state - -> [*]

AudioRecording : Pan
AudioRecording : Gain

Text : Pan
Text : Gain

ScriptEvent : Pan
ScriptEvent : Gain

fork_state - -> join_state
note on link
  When no audio
  mixing is active
end note

@enduml

